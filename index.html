<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
  <title>Holovox</title>
</head>

<body>
  <header>
    <div class="top-section">

      <!-- Floatig Stars -->
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>

      <h1 class="title">Catalyzing Startups & Established Companies <br>
        <span>To Achieve Rapid And Sustainable Growth</span></h1>

      <!-- Icons -->
      <img class="icon icon-bg icon-1" src="./images/Assets/laptot.svg" alt="Laptop icon">
      <img class="icon icon-sm icon-2" src="./images/Assets/lock.svg" alt="Lock Icon">
      <img class="icon icon-sm icon-3" src="./images/Assets/diamond.svg" alt="Diamond Icon">
      <img class="icon icon-bg icon-4" src="./images/Assets/order.svg" alt="Order Icon">
      <img class="icon icon-bg icon-5" src="./images/Assets/tabasco.svg" alt="Tabasco Icon">
      <img class="icon icon-sm icon-6" src="./images/Assets/secret.svg" alt="Secret Icon">
      <img class="icon icon-md icon-7" src="./images/Assets/clock.svg" alt="Clock Icon">
      <img class="icon icon-sm icon-8" src="./images/Assets/tabasco.svg" alt="Team Icon">
      <img class="icon icon-md icon-9" src="./images/Assets/team.svg" alt="Tabasco Small Icon">
      <img class="icon icon-sm icon-10" src="./images/Assets/laptot.svg" alt="Laptop Small Icon">

      <!-- Paths -->
      <svg height="100%" width="100%">
      </svg>

      <!-- Wavy Lines and Tube -->
      <img class="tube" src="./images/Tube.svg" alt="Tube">
      <img class="line-left" src="./images/Desktop-L.svg" alt="Left Line">
      <img class="line-right" src="./images/Desktop-R.svg" alt="Right Line">
      <img class="line-left mobile" src="./images/Mobile-L.svg" alt="Left Line Mobile">
      <img class="line-right mobile" src="./images/Mobile-R.svg" alt="Right Line Mobile">
    </div>

    <!-- Clouds -->
    <img class="cloud cloud-1" src="./images/cloud1.svg" alt="Cloud 1">
    <img class="cloud cloud-2" src="./images/cloud2.svg" alt="Cloud 2">
    <img class="cloud cloud-3" src="./images/cloud2.svg" alt="Cloud 3">
    <img class="cloud cloud-4" src="./images/cloud1.svg" alt="Cloud 4">
    <img class="cloud cloud-5" src="./images/cloud2.svg" alt="Cloud 5">
    <img class="cloud cloud-6" src="./images/cloud2.svg" alt="Cloud 6">
    <img class="cloud cloud-7" src="./images/cloud1.svg" alt="Cloud 7">
    <img class="cloud cloud-8" src="./images/cloud2.svg" alt="Cloud 8">
    <img class="cloud cloud-9" src="./images/cloud2.svg" alt="Cloud 9">

    <div class="bottom-section">

      <!-- Building -->
      <img id="building-base" class="building" src="./images/Building-base.png" alt="Building-base">
      <img id="building-1" class="building" src="./images/Building-1.png" alt="Building 1">
      <img id="building-2" class="building" src="./images/Building-2.png" alt="Building 2">
      <img id="building-3" class="building" src="./images/Building-3.png" alt="Building 3">
      <img id="building-4" class="building" src="./images/Building-4.png" alt="Building 4">
      <img id="building-final" class="building" src="./images/Building-final.svg" alt="Building Final">

      <!-- Escombros -->
      <img id="escombro-1" src="./images/escombro.png" alt="Escombro 1">
      <img id="escombro-2" src="./images/escombro2.png" alt="Escombro 2">
      <img id="escombro-3" src="./images/escombro2.png" alt="Escombro 3">
      <img id="escombro-4" src="./images/escombro.png" alt="Escombro 4">


      <!-- Skyline -->
      <img id="skyline-base" class="skyline" src="./images/Citywithlights-base.png" alt="Skyline Base">
      <img id="skyline-1" class="skyline" src="./images/Citywithlights-1.png" alt="Skyline 1">
      <img id="skyline-2" class="skyline" src="./images/Citywithlights-2.png" alt="Skyline 2">
      <img id="skyline-3" class="skyline" src="./images/Citywithlights-3.png" alt="Skyline 3">
      <img id="skyline-4" class="skyline" src="./images/Citywithlights-4.png" alt="Skyline 4">
      <img id="skyline-final" class="skyline" src="./images/Citywithlights-final.png" alt="Skyline Final">
    </div>
  </header>
  <script src="./js/index.js"></script>
</body>

</html>
